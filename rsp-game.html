<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Rock-Scissors-Paper Game</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&display=swap" rel="stylesheet">
  <link rel='stylesheet' type='text/css' media='screen' href='css/animation.css'>
  <link rel='stylesheet' type='text/css' media='screen' href='css/common.css'>
  <link rel='stylesheet' type='text/css' media='screen' href='css/rsp.css'>
  <link rel='stylesheet' type='text/css' media='screen' href='css/rsp-grid.css'>
  <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.20/lodash.min.js"></script>
</head>

<body class="gagalin-font">
  <div class="button-box">
    <a href="index.html" class="btn cool-button">Main Menu</a>
  </div>
  <div class="grid-container">
    <div class="user1-name-container">
      <div class="user1-name username-text">
        <label id="user1_name">{{user1-name}}</label>
      </div>
    </div>
    <div class="user2-name-container">
      <div class="user2-name username-text">
        <label id="user2_name">{{user2-name}}</label>
      </div>
    </div>
    <div class="game-container">
      <div class="fl-container">
        <div class="fl-1 user-icons">
          <div class="fl-button user-icon">
            <div class="fl-rock in-active-user w-5em" onclick="userClicked(1)"></div>
          </div>
          <div class="fl-button user-icon">
            <div class="fl-paper in-active-user w-5em" onclick="userClicked(2)"></div>
          </div>
          <div class="fl-button user-icon">
            <div class="fl-scissors in-active-user w-5em" onclick="userClicked(3)"></div>
          </div>
        </div>

        <div class="flex-1 middle ">
          <div class="fl-container2">
            <div id="user_selection" class="active w-7em"></div>
            <div id="ai_selection" class="active ai-icon w-7em"></div>
          </div>
          <div class="flex-1">
            <div class="h-15em " style="text-align:center;">
              <div id="result_span" class="vs-text" style="padding-top:0.5em"></div>
            </div>
          </div>
        </div>

        <div class="fl-1 ai-icons">
          <div class="fl-button">
            <div class="fl-rock in-active-ai w-5em ai-icon"></div>
          </div>
          <div class="fl-button">
            <div class="fl-paper in-active-ai w-5em ai-icon"></div>
          </div>
          <div class="fl-button">
            <div class="fl-scissors in-active-ai w-5em ai-icon"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src='js/rsp.js'></script>
</body>
<footer>
  <!-- <div>Animation by:http://animista.net</div>
  <div>Images by:xxx</div> -->
</footer>

</html>
