<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel='stylesheet' type='text/css' media='screen' href='css/animation.css'>
  <link rel='stylesheet' type='text/css' media='screen' href='css/main.css'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <title>Document</title>
  <style>
    @font-face {
      font-family: Gagalin;
      src: local('Gagalin-Regular'), url('./fonts/Gagalin/TTF/Gagalin-Regular.ttf') format('woff2');
    }
  </style>
</head>

<body>
  <div class="gagalin-font">
    <div class="grid-container">
      <div class="welcome welcome-msg">WELCOME TO THE RSP GAME</div>

      <div class="input" style="padding-top: 5%;">
        <div class="options" style="text-align: end;"><i class="fas fa-cog"></i></div>
        <div class="color"></div>
        <div class="user-input"><input id="username" type="text"></div>
        <div class="user-label"><label for="username">username</label></div>
        <div class="color-label"><label for="user_color">User Color</label></div>
        <div class="color-input"><input type="color" id="user_color" name="user_color" value="#e66465"></div>
      </div>
      <div class="start">
        <div class="button-box">
          <a href="rsp-game.html" class="btn">Start</a>
        </div>
      </div>
    </div>

  </div>
</body>

</html>
